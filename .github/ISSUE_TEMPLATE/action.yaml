name: Action Item
description: Create a task or action item.
title: "[ACTION]: "
labels: ["action"]
projects: ["gabriele-sirri/sand-reco-board"]

body:
  - type: textarea
    id: description
    attributes:
      label: Action Summary
      description: Short description of what needs to be done.
      placeholder: "Brief description of the task..."
    validations:
      required: true

  - type: input
    id: owner
    attributes:
      label: Owner
      placeholder: Who is responsible?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - High

  - type: input
    id: deadline
    attributes:
      label: Deadline
      description: Optional due date.
      placeholder: "YYYY-MM-DD"
    validations:
      required: false

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Related issues or actions.
      placeholder: "- #123\n- #456"
    validations:
      required: false
      
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      placeholder: "Any supporting information..."
    validations:
      required: false
      
