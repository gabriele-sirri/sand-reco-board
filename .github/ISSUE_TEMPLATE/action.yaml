name: Action Item
description: Track a task that needs to be completed.
title: "[ACTION]: "
labels: ["action-item"]
body:
  - type: input
    id: title
    attributes:
      label: Task Title
      placeholder: Brief task title
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Task Description
      placeholder: Describe the action item and expected outcome
    validations:
      required: true

  - type: input
    id: owner
    attributes:
      label: Owner
      placeholder: Who is responsible?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High

  - type: input
    id: due_date
    attributes:
      label: Due Date
      placeholder: YYYY-MM-DD

  - type: textarea
    id: linked_issue
    attributes:
      label: Linked Issue / Context
      placeholder: Reference related issues or work items

  - type: textarea
    id: notes
    attributes:
      label: Notes
      placeholder: Additional details
