name: "Action Item"
description: "Create or update a project action item"
title: "[ACTION] <short summary>"
labels:
  - type::action
  - status::open
body:
  - type: input
    id: action_id
    attributes:
      label: Action ID
      description: "Unique identifier (e.g., 2024/XX)"
      placeholder: "2024/XX"

  - type: dropdown
    id: field
    attributes:
      label: Field
      options:
        - Geometry
        - Digitize
        - Reconstruct
        - Analyze
        - Core Software
        - Interfaces
        - Grain
        - EdepSim
        - Other

  - type: dropdown
    id: type
    attributes:
      label: Type / Priority
      options:
        - MINOR
        - MAJOR

  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: "Action to be carried out"

  - type: input
    id: actionee
    attributes:
      label: Actionee(s)
      placeholder: "Who is responsible?"

  - type: input
    id: due_date
    attributes:
      label: Due Date
      placeholder: "YYYY-MM-DD"

  - type: dropdown
    id: status
    attributes:
      label: Status
      options:
        - Pending
        - In Progress
        - Completed
        - Blocked
        - Closed

  - type: textarea
    id: progress
    attributes:
      label: Progress
      placeholder: "Progress notes or partial results"

  - type: textarea
    id: activities
    attributes:
      label: Activities Carried Out
      placeholder: "Tasks already performed"

  - type: textarea
    id: outcome
    attributes:
      label: Outcome / Results / Challenges / Lessons Learned
      placeholder: "Describe findings and difficulties"

  - type: textarea
    id: next_steps
    attributes:
      label: Next Steps / Follow-up Actions
      placeholder: "Describe follow-up work"
